{% extends "client/base.html" %}

{% block content %}
<div class="right_col" role="main">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2>Delete Confirmation</h2>
                <p>Are you sure you want to delete this item ({{object}})?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'client:index' %}" class="btn btn-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
