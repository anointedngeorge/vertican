{% extends "property/base.html" %}
{% load static  %}

{% block content %}
<section id="center" class="center_detail clearfix">
    <div class="container">
        {% for x in downloads %}
        <div class="col-sm-3 mt-4 mb-4">
            <center>
                <img src="{{x.logo}}" alt="" style="width: 50px; height: 50px; border-radius: 100px;">
            </center>
            <h5>
                <b>{{x.title}}</b>
            </h5>
            <hr>
            <ul class="list-group">
                {% for file in x.files  %}
                <li class="list-group-item">
                    <i class="fa fa-download"></i>
                    <a href="{{file.link}}" target="_blank">{{file.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
